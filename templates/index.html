<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  </head>
  <body>
  <h1>12odin News图片上传</h1>
  <div>
    <form method="post" action="createNews">
      <input name="new_news" type="text"/>
      <button>新建news</button>
    </form>
  </div>
    <table>
      <tr>
        <th>News名称</th>
        <th>操作</th>
      </tr>
      {{range .}}
      <tr>
        <td>{{.}}</td>
        <td>
          <a  href="newsImgs?news={{.}}">查看</a>
          <a  href="delNews?news={{.}}" onclick="return confirm('删除News会同时删除包含的文件，确认删除?')">删除</a>
        </td>
      </tr>
      {{end}}
    </table>
    
  </body>
</html>
